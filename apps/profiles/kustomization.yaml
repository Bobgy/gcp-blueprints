apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- ./upstream/base
- ./upstream/overlays/kubeflow/service.yaml
- ./upstream/overlays/kubeflow/virtual-service.yaml

commonLabels:
  kustomize.component: profiles

patchesStrategicMerge:
- ./upstream/overlays/kubeflow/patches/kfam.yaml
# - patches/remove-namespace.yaml
- patches/manager.yaml

configurations:
- ./upstream/overlays/kubeflow/params.yaml

vars:
- name: PROFILES_NAMESPACE
  fieldref:
    fieldpath: metadata.namespace
  objref:
    name: profiles-kfam
    kind: Service
    apiVersion: v1

configMapGenerator:
- name: namespace-labels-data
  files:
  - namespace-labels.yaml
  
images:
- name: public.ecr.aws/j1r0q0g6/notebooks/access-management
  newName: public.ecr.aws/j1r0q0g6/notebooks/access-management
  newTag: v1.3.0-rc.0
- name: public.ecr.aws/j1r0q0g6/notebooks/profile-controller
  newName: gcr.io/jamxl-kfp-dev/profile-controller
  newTag: kf-v1.3-rc0